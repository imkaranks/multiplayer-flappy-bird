<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplayer Flappy Bird</title>
  </head>
  <body>
    <div id="app">
      <h1>Multiplayer Flappy Bird</h1>
      <div id="room-setup">
        <button id="create-room">Create Room</button>
        <input
          type="text"
          id="join-room-name"
          placeholder="Room Name to Join"
        />
        <button id="join-room">Join Room</button>
      </div>
      <div id="game-start" class="hidden">
        <h2>Room: <span id="current-room"></span></h2>
        <button id="start-game">Start Game</button>
      </div>

      <canvas id="game-canvas" class="hidden"></canvas>

      <button class="hidden" id="restart-game">Restart</button>
    </div>

    <div class="scoreboard">
      <h3 class="score-title">Player Scores</h3>
      <ul id="scoreList"></ul>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
